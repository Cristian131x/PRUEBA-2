{% extends "productos/base.html" %}

{%block title %} Boton Listar {% endblock%}

{% block content%}
    {% load static %}
    <h3>ELIMINAR UN PRODUCTO</h3>
    <hr>
    <br><br>
    <div class="row">
        <div class="col s4 offset-s4">
            <form action="eliminar_por_id" method="POST">
                {% csrf_token %}
                <label>Ingrese un numero de algun Producto</label>
                <input type="number" name="numero">
                <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i><input type="submit" name="opcion" value="Eliminar"></a>
                <a href="administrar" class="waves-effect waves-light btn">CANCELAR</a>
            </form>

        </div>
    </div>
{% endblock %}

{% block javascript%}
{% endblock %}
